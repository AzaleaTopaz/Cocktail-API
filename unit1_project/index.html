<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Happy Hour</h1>
    
    <div id="cocktail-container">
        <div id="get-recipe">
            <input id="text-input" type="text" placeholder="Enter cocktail here" />
            <button id="submit">Submit</button>
        </div>
        <div id="recipe-info">
            <h2 id="recipe-name"></h2>
            <img id="cocktail-image" />
            <h2 id="glassware"></h2>
            <ul id="ingredients"></ul>
            <ul id="measurements"></ul>
            <p id="instructions"></p>
        </div>
    </div>
</body>
</html>
